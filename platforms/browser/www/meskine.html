<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src * 'unsafe-inline'; connect-src * ; img-src *;script-src * 'unsafe-inline'; font-src * ; media-src *">
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

</head>

<body class="background-kine" ng-app="Kine">
  <h1 class="h1-meskine">MES KINÉSITHÉRAPEUTES</h1>
  <span class="separateur-kine"></span>
  <div class="super-kine-container" ng-controller="KineController">

    <div class="kine-container">
      <img class="photo-kine" src="img/photo-kine.png" alt="Photo d'Adriana Samya">
      <p class="nom-kine">
        {{nom}}
      </p>
      <div class="info-container">
        <p class="email-kine"><i class="far fa-envelope"></i><br>{{email}}</p>
        <span class="separateur2"></span>
        <p class="adresse-kine"><i class="fas fa-map-marker-alt"></i><br>{{adresse}}</p>

      </div>
      <div class="telephone-container">
        <p class="telephone-kine"><i class="fas fa-phone"></i>Appeler au <strong>{{telephone}}</strong></p>
      </div>

    </div>
  </div>



  <!-- Menu de navigation. -->
  <nav>
    <a href="home.html"><img src="img/icones/Accueil_OFF.svg" /></a>
    <a href="rdv.html"><img src="img/icones/RDV_OFF.svg" /></a>
    <a href="meskine.html"><img src="img/icones/MonKine_ON.svg" /></a>
    <a href="compte.html"><img src="img/icones/MonEspace_OFF.svg" /></a>
  </nav>


  <script type="text/javascript" src="cordova.js"></script>
  <script src="js/jquery/jquery-3.3.1.js"></script>

  <!-- Links vers la dépendance angular-->
  <script type="text/javascript" src="js/angular/angular.min.js"></script>
  <script type="text/javascript" src="controllers/meskinecontroller.js"></script>
  <script type="text/javascript" src="js/cookie/js.cookie.js"></script>
  <script type="text/javascript" src="js/index.js"></script>



  <!-- LIENS CDN LIBRAIRIES ANGULAR MAIN, ROUTER, YT-EMBED -->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ng-youtube-embed@1.7.15/build/ng-youtube-embed.min.js"></script> -->
</body>

</html>
