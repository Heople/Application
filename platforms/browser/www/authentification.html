<!DOCTYPE html>
<html class"static">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src * 'unsafe-inline'; connect-src * ;script-src * 'unsafe-inline'; font-src * ; media-src *">
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>

<body class="background-login">

  <img id="logo-login" src="img/logo.png" alt="Logo e-Kiné">
  <div class="input-container">
    <!-- Champs de saisies -->
    <i class="far fa-user"></i><input id="input-identifiant" type="text" placeholder="Identifiant"><br>
    <i class="fas fa-unlock"></i><input id="input-password" type="password" placeholder="Mot de passe"><br>
    <div class="se-souvenir">
      <!-- Checkbox active ou non le cookie pour garder la session active -->
      <input id="keep" type="checkbox" name="" value=""> Se souvenir de moi
    </div>

    <!-- Bouton de validation qui envoi la requête Ajax -->
    <button id="button-connect" class="ui button">Valider</button>
    <span id="message-login">Not ready</span>
  </div>


  <!-- Liens vers les librairies -->
  <script type="text/javascript" src="cordova.js"></script>
  <script src="js/jquery/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <!-- Appel du controleur --> 
  <script type="text/javascript" src="controllers/authentification.js"></script>
  <script src="js/cookie/js.cookie.js"></script>
</body>

</html>
