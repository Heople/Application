  <script type="text/javascript">
    $('.kine-container').click(function(){
      var below = $(this).children('.info-container');
      var iconClass = $(this).children('p').children('i');
      console.log(iconClass);
      $(below).toggle(200);
      if (!iconClass.hasClass('inverse')) {
        iconClass.addClass('inverse');
      }

      else {
        iconClass.removeClass('inverse');
      }
    });
