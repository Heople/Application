    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

<body ng-app="ExerciceCompletion">
  <!-- ng-app : initialisation de l'application qui permet le remplacement dynamique des champs  -->
    <div class="home-container" ng-controller="ExerciceController">
      <!-- Le controller ExerciceController permet, au cliquer, de recupérer les informations relatives à l'élement cliquer dans le tableau JSON récupéré depuis la BDD, puis de remplacer dynamiquement les champs nom, description, video.  -->
      <div class="exercice">
        <i class="fas fa-chevron-left exercice-retour"></i>
        <div class="info-exercice-container">
          <span class="nom-exo-home">{{name}}</span>
          <div class="video">
            <!-- On utilise le module ng-youtube-embed pour pouvoir intégrer des vidéos Youtube.Contrairment au embed fourni par youtube, il permet d'ajouter plus d'options, mais aussi de modifier dynamiquement l'url (videoURL) de la vidéo dans avoir à passer par un DomSanitizer additionnel.
            DEPENDANCES : angular.min.js // angular-route.min.js pour les version d'angular après angular 1.2
            -->
            <ng-youtube-embed
                video="videoURL"
                autoplay="false"
                color="black"
                disablekb="true"
                end="20"
                width="340px"
                height="220px"
                  >
            </ng-youtube-embed>
          </div>
          <span class="description-exo-home">{{description}}</span>
        </div>
      </div>


      <a href="index.html" id="button-deconnexion"><i class="fas fa-sign-in-alt fa-rotate-180"></i> SE DÉCONNECTER</a>
      <img id="logo-home" src="img/logo.png" alt="Logo e-Kiné">
      <h1 class="h1-home">Le kiné à vos cotés !</h1>
      <p class="description-home">Retrouvez vos exercices, vos informations et vos rendez-vous dans une même application.</p>
      <div class="exercice-menu" >
        <!-- Au clique (grâce à la directive ng-click), la fonction setExercice est appellée. Elle permet de récupérer le nom de l'exercice (ng-model="name") puis de réattribuer les valeurs coresspondantes au nom-->

        <div class="menu-exercice-item" ng-click="setExercice(exercice.nom)"   ng-model="name" ng-repeat="exercice in exercices">{{exercice.nom}}<i class="fas fa-chevron-right"></i></div>
<!--
        <div class="menu-exercice-item" ng-click="setExercice(name)" ng-model="name">Triple salto du bras gauche<i class="fas fa-chevron-right"></i></div> -->









        <!-- <div class="menu-exercice-item" ng-click="setExercice(name)" ng-model="name">Triple salto du bras droit<i class="fas fa-chevron-right"></i></div>

        <div class="menu-exercice-item" ng-click="setExercice(name)" ng-model="name">Contraction de la fesse droite arrière<i class="fas fa-chevron-right"></i></div>
        <div class="menu-exercice-item" ng-click="setExercice(name)" ng-model="name">Contraction de la fesse gauche arrière<i class="fas fa-chevron-right"></i></div>
        <div class="menu-exercice-item"ng-click="setExercice(name)" ng-model="name">Touilette acrobatique<i class="fas fa-chevron-right"></i></div>
        <div class="menu-exercice-item"ng-click="setExercice(name)" ng-model="name">Retournement de la loutre<i class="fas fa-chevron-right"></i></div> -->
      </div>

      <a href="programme.html"><button class="demarrer">Démarrer le programme</button></a>
      <nav>
        <a href="home.html"><i class="fas fa-list-ul nav-active"></i></a>
        <a href=""><i class="fas fa-calendar-check"></i></a>
        <a href="meskine.html"><i class="fas fa-user-md"></i></a>
        <a href="compte.html"><i class="far fa-user"></i></a>
      </nav>
    </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script src="js/jquery/jquery-3.3.1.js"></script>

  <!-- Links vers les dépendances angular, angular-router et angular-youtube-embed.-->
  <script type="text/javascript" src="js/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/angular/angular-route.min.js"></script>
  <script type="text/javascript" src="js/angular/ng-youtube-embed.min.js"></script>
  <script type="text/javascript" src="controllers/exercicecontroller.js"></script>
