<!DOCTYPE html>
<html class"static">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src * 'unsafe-inline'; connect-src * ; img-src *;script-src * 'unsafe-inline'; font-src * ; media-src *">
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

</head>

<body class="background-compte" ng-app="Compte">


  <div class="super-compte-container" ng-controller="CompteController">

    <h1 class="h1-compte">MON ESPACE</h1>
    <span class="separateur-compte"></span>
    <div class="compte-container">
      <img class="photo-patient" src="img/photo-kine.png" alt="Photo d'Adriana Samya">
      <p class="nom-compte">
        {{nom}} {{prenom}}
      </p>
      <p class="date-anciennete">Patient depuis le 14/03/2019</p>
      <div class="info-container">
        <p class="email-compte"><img class="icone" src="img/icones/Mail.svg" alt="icone de gateau"><br>{{email}}</p>
        <span class="separateur2"></span>
        <p class="adresse-compte"><img class="icone" src="img/icones/Gateau.svg" alt="icone de gateau"><br>{{naissance}}</p>

      </div>
      <div class="telephone-container">
        <p class="telephone-compte"><i class="fas fa-phone"></i>Appeler au <strong>{{tel}}</strong></p>
      </div>
    </div>

    <div class="antecedent">
      <h3 class="antecedent-titre">Antécedent</h3>
      <p class="antecedent-texte">{{antecedent}}</p>
    </div>

    <div class="compte-container">
      <h1 class="parametre-titre"><img class="icone-parametre" src="img/icones/Parametres.svg" alt="logo paramètre"> Paramètres</h1>
      <div class="switch-notif">
        <span class="notif-texte">Notifications </span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>

      <div class="rappel-notif">
        <span class="rappel-texte">Heure de rappel </span>
        <input type="time" name="heure-rappel" valu>
      </div>
    </div>
  </div>


  <!-- Menu de navigation. -->
  <nav>
    <a href="home.html"><img src="img/icones/Accueil_OFF.svg" /></a>
    <a href="rdv.html"><img src="img/icones/RDV_OFF.svg" /></a>
    <a href="meskine.html"><img src="img/icones/MonKine_OFF.svg" /></a>
    <a href="compte.html"><img src="img/icones/MonEspace_ON.svg" /></a>
  </nav>



  <div class="background-img">
  </div>


  <script type="text/javascript" src="cordova.js"></script>
  <script src="js/jquery/jquery-3.3.1.js"></script>

  <!-- Links vers la dépendance angular-->
  <script type="text/javascript" src="js/angular/angular.min.js"></script>
  <script type="text/javascript" src="controllers/comptecontroller.js"></script>
  <script type="text/javascript" src="js/cookie/js.cookie.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
